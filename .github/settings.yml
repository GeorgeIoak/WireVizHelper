repository:
  # A short description of the repository
  description: "WireVizHelper extends WireViz to produce engineering-style drawing sheets with enhanced BOM handling and PDF output. Python-based with optional Windows executable."
  
  # A URL with more information about the repository
  homepage: "https://github.com/GeorgeIoak/WireVizHelper"
  
  # Repository topics (tags for discoverability)
  topics:
    - wireviz
    - wiring-diagram
    - engineering-drawings
    - python
    - graphviz
    - cable-harness
    - bom
    - pdf-generation
    - engineering-tools
    - electrical-engineering
    - automation
    - yaml

  # Keep the following as-is for open source projects
  has_issues: true
  has_projects: true
  has_wiki: true
  has_downloads: true
  
  # Default branch - usually 'main' or 'master'
  default_branch: main

