name: Build Simple EXE

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r requirements.txt PySimpleGUI pyinstaller

      - name: Build simple EXE
        run: pyinstaller --onefile gui.py --name WireVizProjectAssistant-simple

      - uses: actions/upload-artifact@v4
        with:
          name: WireVizProjectAssistant-simple
          path: dist/WireVizProjectAssistant-simple.exe
