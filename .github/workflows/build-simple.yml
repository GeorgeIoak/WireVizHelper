name: Build Simple EXE

"on":
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r requirements.txt pyinstaller

      - name: Create vendor directory
        run: |
          New-Item -ItemType Directory -Force -Path vendor | Out-Null
          New-Item -ItemType Directory -Force -Path vendor/graphviz | Out-Null

      - name: Install Graphviz
        run: |
          choco install graphviz -y --no-progress

      - name: Copy Graphviz into vendor
        shell: pwsh
        run: |
          $graphvizRoot = Join-Path $env:ProgramFiles "Graphviz"
          if (!(Test-Path $graphvizRoot)) {
            $graphvizRoot = Join-Path ${env:ProgramFiles(x86)} "Graphviz"
          }
          if (!(Test-Path $graphvizRoot)) {
            throw "Graphviz root not found after install"
          }
          Copy-Item -Recurse -Force $graphvizRoot/* vendor/graphviz/

      - name: Build simple EXE
        run: python -m PyInstaller WireVizHelper.simple.spec

      - name: Build console EXE (diagnostics)
        run: python -m PyInstaller WireVizHelper.ci.spec

      - name: Smoke test packaged console EXE (simple)
        shell: pwsh
        run: |
          $tempDir = Join-Path $PWD "ci-temp"
          New-Item -ItemType Directory -Force -Path $tempDir | Out-Null
          $env:TEMP = $tempDir
          $env:TMP = $tempDir
          .\dist\WireVizHelper-ci\WireVizHelper-ci.exe --smoke-test --workdir .\ci-smoke-simple
      
      - name: List smoke outputs (simple)
        shell: pwsh
        if: always()
        run: |
          Get-ChildItem -Path .\ci-smoke-simple -Recurse | Select-Object FullName, Length
          $log = Join-Path $PWD "ci-smoke-simple\\Smoke_Project\\output\\wireviz-error.log"
          if (Test-Path $log) {
            "---- wireviz-error.log ----"
            Get-Content $log
          }
      
      - name: Verify smoke outputs (simple)
        shell: pwsh
        run: |
          $base = Join-Path $PWD "ci-smoke-simple\\Smoke_Project\\output"
          $expected = @("drawing.html","drawing.svg","drawing.png","drawing.bom.tsv","drawing.pdf")
          foreach ($name in $expected) {
            $p = Join-Path $base $name
            if (!(Test-Path $p)) { throw "Missing smoke output: $p" }
            if ((Get-Item $p).Length -le 0) { throw "Empty smoke output: $p" }
          }
          $err = Join-Path $base "wireviz-error.log"
          if (Test-Path $err) { throw "wireviz-error.log found in smoke output: $err" }

      - name: GUI smoke test (simple)
        shell: pwsh
        run: |
          .\dist\WireVizHelper-simple.exe --gui-smoke

      - name: GUI scripted build (simple)
        shell: pwsh
        run: |
          $yaml = (Resolve-Path .\starter\drawing.yaml).Path
          $outdir = Join-Path $PWD "ci-gui-simple"
          $tempDir = Join-Path $PWD "ci-temp"
          New-Item -ItemType Directory -Force -Path $tempDir | Out-Null
          $env:TEMP = $tempDir
          $env:TMP = $tempDir
          $edge = Join-Path $env:ProgramFiles "Microsoft\Edge\Application\msedge.exe"
          if (!(Test-Path $edge)) {
            $edge = Join-Path ${env:ProgramFiles(x86)} "Microsoft\Edge\Application\msedge.exe"
          }
          if (Test-Path $edge) {
            $env:WIREVIZ_PDF_BROWSER = $edge
          }
          .\dist\WireVizHelper-simple.exe --gui-scripted --yaml "$yaml" --outdir "$outdir"

      - name: Verify GUI outputs (simple)
        shell: pwsh
        run: |
          $base = Join-Path $PWD "ci-gui-simple"
          $expected = @("drawing.html","drawing.svg","drawing.png","drawing.bom.tsv","drawing.pdf")
          foreach ($name in $expected) {
            $p = Join-Path $base $name
            if (!(Test-Path $p)) { throw "Missing GUI output: $p" }
            if ((Get-Item $p).Length -le 0) { throw "Empty GUI output: $p" }
          }
          $err = Join-Path $base "wireviz-error.log"
          if (Test-Path $err) { throw "wireviz-error.log found in GUI output: $err" }

      - name: List smoke outputs (simple)
        shell: pwsh
        run: |
          Get-ChildItem -Path .\ci-smoke-simple -Recurse | Select-Object FullName, Length

      - uses: actions/upload-artifact@v4
        with:
          name: smoke-outputs-simple
          path: ci-smoke-simple/**
          retention-days: 14

      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: smoke-outputs-simple-failed
          path: ci-smoke-simple/**
          retention-days: 14

      - uses: actions/upload-artifact@v4
        with:
          name: WireVizHelper-simple
          path: dist/WireVizHelper-simple.exe

      - uses: actions/upload-artifact@v4
        with:
          name: gui-outputs-simple
          path: ci-gui-simple/**
          retention-days: 14

      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: gui-outputs-simple-failed
          path: ci-gui-simple/**
          retention-days: 14
