name: Build Simple EXE

"on":
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r requirements.txt pyinstaller

      - name: Create vendor directory
        run: |
          New-Item -ItemType Directory -Force -Path vendor | Out-Null
          New-Item -ItemType Directory -Force -Path vendor/graphviz | Out-Null

      - name: Install Graphviz
        run: |
          choco install graphviz -y --no-progress

      - name: Copy Graphviz into vendor
        shell: pwsh
        run: |
          $graphvizRoot = Join-Path $env:ProgramFiles "Graphviz"
          if (!(Test-Path $graphvizRoot)) {
            $graphvizRoot = Join-Path ${env:ProgramFiles(x86)} "Graphviz"
          }
          if (!(Test-Path $graphvizRoot)) {
            throw "Graphviz root not found after install"
          }
          Copy-Item -Recurse -Force $graphvizRoot/* vendor/graphviz/

      - name: Build simple EXE
        run: python -m PyInstaller WireVizProjectAssistant.simple.spec

      - name: Smoke test packaged simple EXE
        shell: pwsh
        run: |
          .\dist\WireVizProjectAssistant-simple.exe --smoke-test --workdir .\ci-smoke-simple

      - name: GUI smoke test (simple)
        shell: pwsh
        run: |
          .\dist\WireVizProjectAssistant-simple.exe --gui-smoke

      - name: GUI scripted build (simple)
        shell: pwsh
        run: |
          .\dist\WireVizProjectAssistant-simple.exe --gui-scripted --yaml .\starter\drawing.yaml --outdir .\ci-gui-simple

      - name: List smoke outputs (simple)
        shell: pwsh
        run: |
          Get-ChildItem -Path .\ci-smoke-simple -Recurse | Select-Object FullName, Length

      - uses: actions/upload-artifact@v4
        with:
          name: smoke-outputs-simple
          path: ci-smoke-simple/**

      - uses: actions/upload-artifact@v4
        with:
          name: WireVizProjectAssistant-simple
          path: dist/WireVizProjectAssistant-simple.exe
