name: Release Build

"on":
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r requirements.txt pyinstaller

      - name: Create vendor directory
        run: |
          New-Item -ItemType Directory -Force -Path vendor | Out-Null
          New-Item -ItemType Directory -Force -Path vendor/graphviz | Out-Null

      - name: Install Graphviz
        run: |
          choco install graphviz -y --no-progress

      - name: Copy runtime binaries into vendor
        shell: pwsh
        run: |
          $graphvizBin = Join-Path $env:ProgramFiles "Graphviz\\bin"
          if (!(Test-Path $graphvizBin)) {
            $graphvizBin = Join-Path ${env:ProgramFiles(x86)} "Graphviz\\bin"
          }
          if (!(Test-Path $graphvizBin)) {
            throw "Graphviz bin not found after install"
          }
          Copy-Item -Recurse -Force $graphvizBin vendor/graphviz/

      - name: Build full EXE
        run: python -m PyInstaller WireVizProjectAssistant.spec

      - name: Smoke test packaged full EXE
        shell: pwsh
        run: |
          .\dist\WireVizProjectAssistant\WireVizProjectAssistant.exe --smoke-test --workdir .\ci-smoke-full

      - name: List smoke outputs (full)
        shell: pwsh
        run: |
          Get-ChildItem -Path .\ci-smoke-full -Recurse | Select-Object FullName, Length

      - name: Build simple EXE
        run: python -m PyInstaller WireVizProjectAssistant.simple.spec

      - name: Smoke test packaged simple EXE
        shell: pwsh
        run: |
          .\dist\WireVizProjectAssistant-simple.exe --smoke-test --workdir .\ci-smoke-simple

      - name: List smoke outputs (simple)
        shell: pwsh
        run: |
          Get-ChildItem -Path .\ci-smoke-simple -Recurse | Select-Object FullName, Length

      - uses: actions/upload-artifact@v4
        with:
          name: smoke-outputs-full
          path: ci-smoke-full/**

      - uses: actions/upload-artifact@v4
        with:
          name: smoke-outputs-simple
          path: ci-smoke-simple/**

      - name: Archive portable build
        shell: pwsh
        run: Compress-Archive -Path dist/WireVizProjectAssistant/* -DestinationPath dist/WireVizProjectAssistant-full.zip

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/WireVizProjectAssistant-full.zip
            dist/WireVizProjectAssistant-simple.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
