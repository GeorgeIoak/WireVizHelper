name: Release Build

"on":
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r requirements.txt pyinstaller

      - name: Create vendor directory
        run: |
          New-Item -ItemType Directory -Force -Path vendor | Out-Null
          New-Item -ItemType Directory -Force -Path vendor/graphviz | Out-Null

      - name: Install Graphviz
        run: |
          choco install graphviz -y --no-progress

      - name: Copy Graphviz into vendor
        shell: pwsh
        run: |
          $graphvizRoot = Join-Path $env:ProgramFiles "Graphviz"
          if (!(Test-Path $graphvizRoot)) {
            $graphvizRoot = Join-Path ${env:ProgramFiles(x86)} "Graphviz"
          }
          if (!(Test-Path $graphvizRoot)) {
            throw "Graphviz root not found after install"
          }
          Copy-Item -Recurse -Force $graphvizRoot/* vendor/graphviz/

      - name: Build full EXE
        run: python -m PyInstaller WireVizHelper.spec

      - name: Smoke test packaged full EXE
        shell: pwsh
        run: |
          .\dist\WireVizHelper\WireVizHelper.exe --smoke-test --workdir .\ci-smoke-full
      
      - name: List smoke outputs (full)
        shell: pwsh
        if: always()
        run: |
          Get-ChildItem -Path .\ci-smoke-full -Recurse | Select-Object FullName, Length
          $log = Join-Path $PWD "ci-smoke-full\\Smoke_Project\\output\\wireviz-error.log"
          if (Test-Path $log) {
            "---- wireviz-error.log ----"
            Get-Content $log
          }
      
      - name: Verify smoke outputs (full)
        shell: pwsh
        run: |
          $base = Join-Path $PWD "ci-smoke-full\\Smoke_Project\\output"
          $expected = @("drawing.html","drawing.svg","drawing.png","drawing.bom.tsv","drawing.pdf")
          foreach ($name in $expected) {
            $p = Join-Path $base $name
            if (!(Test-Path $p)) { throw "Missing smoke output: $p" }
            if ((Get-Item $p).Length -le 0) { throw "Empty smoke output: $p" }
          }
          $err = Join-Path $base "wireviz-error.log"
          if (Test-Path $err) { throw "wireviz-error.log found in smoke output: $err" }

      - name: List smoke outputs (full)
        shell: pwsh
        run: |
          Get-ChildItem -Path .\ci-smoke-full -Recurse | Select-Object FullName, Length

      - name: Build simple EXE
        if: ${{ false }}
        run: python -m PyInstaller WireVizHelper.simple.spec

      - name: Smoke test packaged simple EXE
        if: ${{ false }}
        shell: pwsh
        run: |
          .\dist\WireVizHelper-simple.exe --smoke-test --workdir .\ci-smoke-simple
      
      - name: List smoke outputs (simple)
        if: ${{ false }}
        shell: pwsh
        run: |
          Get-ChildItem -Path .\ci-smoke-simple -Recurse | Select-Object FullName, Length
          $log = Join-Path $PWD "ci-smoke-simple\\Smoke_Project\\output\\wireviz-error.log"
          if (Test-Path $log) {
            "---- wireviz-error.log ----"
            Get-Content $log
          }
      
      - name: Verify smoke outputs (simple)
        if: ${{ false }}
        shell: pwsh
        run: |
          $base = Join-Path $PWD "ci-smoke-simple\\Smoke_Project\\output"
          $expected = @("drawing.html","drawing.svg","drawing.png","drawing.bom.tsv","drawing.pdf")
          foreach ($name in $expected) {
            $p = Join-Path $base $name
            if (!(Test-Path $p)) { throw "Missing smoke output: $p" }
            if ((Get-Item $p).Length -le 0) { throw "Empty smoke output: $p" }
          }
          $err = Join-Path $base "wireviz-error.log"
          if (Test-Path $err) { throw "wireviz-error.log found in smoke output: $err" }

      - name: GUI smoke test (full)
        shell: pwsh
        run: |
          .\dist\WireVizHelper\WireVizHelper.exe --gui-smoke

      - name: GUI scripted build (full)
        shell: pwsh
        run: |
          $yaml = (Resolve-Path .\starter\drawing.yaml).Path
          $outdir = Join-Path $PWD "ci-gui-full"
          .\dist\WireVizHelper\WireVizHelper.exe --gui-scripted --yaml "$yaml" --outdir "$outdir"

      - name: GUI smoke test (simple)
        if: ${{ false }}
        shell: pwsh
        run: |
          .\dist\WireVizHelper-simple.exe --gui-smoke

      - name: GUI scripted build (simple)
        if: ${{ false }}
        shell: pwsh
        run: |
          $yaml = (Resolve-Path .\starter\drawing.yaml).Path
          $outdir = Join-Path $PWD "ci-gui-simple"
          .\dist\WireVizHelper-simple.exe --gui-scripted --yaml "$yaml" --outdir "$outdir"
      
      - name: Verify GUI outputs (full)
        shell: pwsh
        run: |
          $base = Join-Path $PWD "ci-gui-full"
          $expected = @("drawing.html","drawing.svg","drawing.png","drawing.bom.tsv","drawing.pdf")
          foreach ($name in $expected) {
            $p = Join-Path $base $name
            if (!(Test-Path $p)) { throw "Missing GUI output: $p" }
            if ((Get-Item $p).Length -le 0) { throw "Empty GUI output: $p" }
          }
          $err = Join-Path $base "wireviz-error.log"
          if (Test-Path $err) { throw "wireviz-error.log found in GUI output: $err" }
      
      - name: Verify GUI outputs (simple)
        if: ${{ false }}
        shell: pwsh
        run: |
          $base = Join-Path $PWD "ci-gui-simple"
          $expected = @("drawing.html","drawing.svg","drawing.png","drawing.bom.tsv","drawing.pdf")
          foreach ($name in $expected) {
            $p = Join-Path $base $name
            if (!(Test-Path $p)) { throw "Missing GUI output: $p" }
            if ((Get-Item $p).Length -le 0) { throw "Empty GUI output: $p" }
          }
          $err = Join-Path $base "wireviz-error.log"
          if (Test-Path $err) { throw "wireviz-error.log found in GUI output: $err" }

      - name: List smoke outputs (simple)
        if: ${{ false }}
        shell: pwsh
        run: |
          Get-ChildItem -Path .\ci-smoke-simple -Recurse | Select-Object FullName, Length

      - uses: actions/upload-artifact@v4
        with:
          name: smoke-outputs-full
          path: ci-smoke-full/**
          retention-days: 14

      - uses: actions/upload-artifact@v4
        if: ${{ false }}
        with:
          name: smoke-outputs-simple
          path: ci-smoke-simple/**
          retention-days: 14

      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: smoke-outputs-full-failed
          path: ci-smoke-full/**
          retention-days: 14

      - uses: actions/upload-artifact@v4
        if: ${{ false }}
        with:
          name: smoke-outputs-simple-failed
          path: ci-smoke-simple/**
          retention-days: 14

      - name: Archive portable build
        shell: pwsh
        run: Compress-Archive -Path dist/WireVizHelper/* -DestinationPath dist/WireVizHelper.zip

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/WireVizHelper.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
